<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - VTZ</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="assets/style/StyleLogin.css" />
    
    <style>
        /* Sobrescrita para centralizar o card de Reset */
        body {
            background: linear-gradient(to right, #329b2e, #e2e2e2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif, sans-serif; /* Garante a fonte bonita */
            margin: 0;
        }

        .reset-card {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            width: 420px; /* Largura ligeiramente reduzida */
            max-width: 90%;
            padding: 40px 35px; /* Padding reduzido */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .reset-card h1 {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 8px;
            color: #333;
        }

        .reset-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        /* --- INPUTS REFINADOS --- */
        .input-group {
            width: 100%;
            margin: 10px 0;
            position: relative;
        }

        .input-group input {
            background-color: #f3f3f3;
            border: 1px solid transparent;
            margin: 0;
            /* AJUSTE SOLICITADO: Padding vertical reduzido de 15px para 12px */
            /* Padding direito aumentado para 45px para caber o olho */
            padding: 12px 45px 12px 45px; 
            font-size: 14px;
            border-radius: 8px;
            width: 100%;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box; /* Importante para o padding não estourar */
        }

        .input-group input:focus {
            background-color: #fff;
            border-color: #3fbb3b;
            box-shadow: 0 0 0 3px rgba(63, 187, 59, 0.1);
        }

        /* Ícone da Esquerda (Chave/Escudo) */
        .input-group .left-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 20px;
            z-index: 2;
        }

        /* NOVO: Ícone da Direita (Olho - Toggle) */
        .input-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 20px;
            z-index: 2;
            transition: color 0.3s;
        }

        .input-group .toggle-password:hover {
            color: #3fbb3b;
        }

        /* --- FIM INPUTS --- */

        /* Botão Moderno */
        .btn-reset {
            background: linear-gradient(to right, #3fbb3b, #329b2e);
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            padding: 14px 45px; /* Altura do botão também levemente reduzida */
            border: none;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(63, 187, 59, 0.3);
        }

        .btn-reset:hover {
            background: linear-gradient(to right, #329b2e, #267a22);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(63, 187, 59, 0.4);
        }

        .btn-reset:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #666;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #3fbb3b;
        }

        #resetMessage {
            margin-top: 15px;
            font-weight: 700;
            font-size: 13px;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="reset-card">
        <div style="margin-bottom: 15px; font-size: 40px; color: #3fbb3b;">
            <i class='bx bxs-lock-alt'></i>
        </div>
        
        <h1>Nova Senha</h1>
        <p>Defina sua nova credencial de acesso ao sistema VTZ.</p>
        
        <form id="resetPasswordForm" onsubmit="return false;">
            <input type="hidden" id="resetTokenField">
            <input type="hidden" id="userIdField">

            <div class="input-group">
                <i class='bx bx-key left-icon'></i>
                <input type="password" id="newPassword" placeholder="Nova Senha" required>
                <i class='bx bx-show toggle-password' onclick="togglePasswordVisibility('newPassword', this)"></i>
            </div>

            <div class="input-group">
                <i class='bx bx-check-shield left-icon'></i>
                <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
                <i class='bx bx-show toggle-password' onclick="togglePasswordVisibility('confirmPassword', this)"></i>
            </div>

            <div id="resetMessage"></div>
            
            <button id="btnResetFinal" class="btn-reset" type="button" onclick="submitResetPassword()">
                REDEFINIR SENHA
            </button>
            
            <a href="Login.html" class="back-link">
                <i class='bx bx-arrow-back'></i> Voltar para o Login
            </a>
        </form>
    </div>

    <script>
        // --- 1. FUNÇÃO DO OLHINHO ---
        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('bx-show');
                icon.classList.add('bx-hide');
            } else {
                input.type = "password";
                icon.classList.remove('bx-hide');
                icon.classList.add('bx-show');
            }
        }

        // --- 2. REGRAS DE SENHA FORTE ---
        function isStrongPassword(password) {
            if (password.length < 8) return { valid: false, msg: "Mínimo de 8 caracteres." };
            if (!/[A-Z]/.test(password)) return { valid: false, msg: "Deve ter uma letra Maiúscula." };
            if (!/[0-9]/.test(password)) return { valid: false, msg: "Deve conter um número." };
            // Verifica repetição de 3 letras iguais (ex: aaa)
            if (/(.)\1\1/.test(password)) return { valid: false, msg: "Não repita caracteres (ex: 'aaa')." };
            return { valid: true };
        }

        // --- 3. LÓGICA DE URL ---
        function getQueryParams() {
            const params = {};
            new URLSearchParams(window.location.search).forEach((value, key) => params[key] = value);
            return params;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = getQueryParams();
            // Suporte ao modo "Primeiro Acesso" (sem token na URL, usa do localStorage) ou "Reset" (com token)
            const mode = params.mode; 
            
            if (mode === 'first_login') {
                // Modo Primeiro Acesso
                if (!localStorage.getItem('vtzToken')) {
                    window.location.href = 'Login.html';
                    return;
                }
                // Não precisa preencher campos hidden, usaremos o token do storage
            } else {
                // Modo Reset por Email
                const token = params.token;
                const id = params.id;
                if (!token || !id) {
                    document.getElementById('resetMessage').innerText = "Link inválido ou expirado.";
                    document.getElementById('resetMessage').style.color = "#ff4d4f";
                    document.getElementById('btnResetFinal').disabled = true;
                    return;
                }
                document.getElementById('resetTokenField').value = token;
                document.getElementById('userIdField').value = id;
            }
        });

        // --- 4. SUBMISSÃO ---
        async function submitResetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const msgEl = document.getElementById('resetMessage');
            const btn = document.getElementById('btnResetFinal');

            // Validação
            const check = isStrongPassword(newPassword);
            if (!check.valid) {
                msgEl.style.color = "#ff4d4f";
                msgEl.innerText = "Senha Fraca: " + check.msg;
                return;
            }

            if (newPassword !== confirmPassword) {
                msgEl.style.color = "#ff4d4f";
                msgEl.innerText = "As senhas não coincidem.";
                return;
            }

            // Prepara envio
            btn.innerText = 'Salvando...';
            btn.disabled = true;
            msgEl.innerText = '';

            const params = getQueryParams();
            const mode = params.mode;
            
            try {
                let url, body, headers;

                if (mode === 'first_login') {
                    // Rota de Troca Forçada
                    url = '/api/auth/forcePasswordChange';
                    headers = { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${localStorage.getItem('vtzToken')}` 
                    };
                    body = JSON.stringify({ newPassword });
                } else {
                    // Rota de Reset por E-mail
                    url = '/api/auth/resetPassword';
                    headers = { 'Content-Type': 'application/json' };
                    body = JSON.stringify({ 
                        token: document.getElementById('resetTokenField').value, 
                        userId: document.getElementById('userIdField').value, 
                        newPassword 
                    });
                }

                const response = await fetch(url, { method: 'POST', headers, body });
                const dados = await response.json();

                if (response.ok) {
                    msgEl.style.color = '#329b2e';
                    msgEl.innerHTML = '<i class="bx bx-check-circle"></i> Sucesso! Redirecionando...';
                    setTimeout(() => { 
                        if (mode === 'first_login') window.location.href = 'sistemaEstoque.html';
                        else window.location.href = 'Login.html';
                    }, 2000);
                } else {
                    throw new Error(dados.msg);
                }
            } catch (error) {
                msgEl.style.color = '#ff4d4f';
                msgEl.innerText = error.message || 'Erro de conexão.';
                btn.innerText = 'Tentar Novamente';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
